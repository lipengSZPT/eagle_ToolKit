	function eagle_net()
	{

		path=overlays[overlays.length - 1].getPath();


		

	
				/* ---------- 工具：经纬度 ↔ Web Mercator ---------- */
		const RAD = Math.PI / 180;
		const R   = 6378137;

		function lngLatToM(lng, lat) {
		  const x = R * lng * RAD;
		  const y = R * Math.log(Math.tan((90 + lat) * RAD / 2));
		  return [x, y];
		}

		function mToLngLat(mx, my) {
		  const lng = (mx / R) / RAD;
		  const lat = (2 * Math.atan(Math.exp(my / R)) - Math.PI / 2) / RAD;
		  return [lng, lat];
		}

		/* ---------- 主函数 ---------- */
		function splitGrid() {
		  // 读取四角		
		pts=[]
		for(var i = 0; i < path.length; i++){
			console.log(path[i].lat);
			console.log(path[i].lng);
			temp=[path[i].lng,path[i].lat]
			pts.push(temp)
		}


		console.log(pts)

		  // 转米制坐标
		  const mPts = pts.map(p => lngLatToM(p[0], p[1]));
		  const xs = mPts.map(p => p[0]), ys = mPts.map(p => p[1]);
		  const [minX, maxX] = [Math.min(...xs), Math.max(...xs)];
		  const [minY, maxY] = [Math.min(...ys), Math.max(...ys)];

		  const step = 500; // 500 m
		  const grids = [];

		  for (let x = minX; x < maxX - 1e-6; x += step) {
			for (let y = minY; y < maxY - 1e-6; y += step) {
			  const x2 = Math.min(x + step, maxX);
			  const y2 = Math.min(y + step, maxY);

			  const sw = mToLngLat(x,  y);   // 左下
			  const se = mToLngLat(x2, y);   // 右下
			  const ne = mToLngLat(x2, y2);  // 右上
			  const nw = mToLngLat(x,  y2);  // 左上

			  grids.push({
				id: grids.length + 1,
				corners: [nw, ne, se, sw]  // 顺时针
			  });
			}
		  }
		console.log(grids)
		  // 输出
		  //document.getElementById('result').value = JSON.stringify(grids, null, 2);
		for(var i = 0; i < grids.length; i++){
           console.log(grids[i]['corners'][0])

           console.log(grids[i]['corners'][2])
           console.log(grids[i]['corners'][3])

				se=new BMap.Point(grids[i]['corners'][2][0],grids[i]['corners'][2][1]),
				sw=new BMap.Point(grids[i]['corners'][3][0],grids[i]['corners'][3][1]);
			var points =[nw, ne, se, sw];
		
			var curve = new BMap.Polygon(points, {strokeColor:"blue", strokeWeight:3, strokeOpacity:0.5}); //创建弧线对象
			
			curve.addEventListener("click", function(e){    
		eagle_snake_click(this);   
		console.log(this)
		
	})
			map.addOverlay(curve); //添加到地图中
			overlays.push(curve)
		
        }
		}

		drawingManager.close()
	}
function eagle_snake_click(e)

		}

	function buildSnakeRoute() {
  /* 1. 读取四角 */
		pts=[]
		for(var i = 0; i < path.length; i++){

			temp=[path[i].lng,path[i].lat]
			pts.push(temp)
		}

  const mPts = pts.map(p => lngLatToM(p[0], p[1]));
  const xs = mPts.map(p => p[0]), ys = mPts.map(p => p[1]);
  const [minX, maxX] = [Math.min(...xs), Math.max(...xs)];
  const [minY, maxY] = [Math.min(...ys), Math.max(...ys)];

  const step = 10; // 航线间距
  const width  = maxX - minX;
  const height = maxY - minY;

  /* 判断长边：沿长边往返，短边步进 */
  const alongX = width >= height;
  const longLen  = alongX ? width  : height;
  const shortLen = alongX ? height : width;

  /* ---------- 2. 计算短边方向(步进方向)的线 ---------- */
  const shortLines = [];
  for (let s = 0; s <= shortLen + 1e-6; s += step) {
    shortLines.push(Math.min(s, shortLen));
  }
  if (shortLines[shortLines.length - 1] < shortLen - 1e-6) {
    shortLines.push(shortLen); // 强制补到最后一条边界
  }

  /* ---------- 3. 计算长边方向(往返方向)的点 ---------- */
  const longPoints = [];
  for (let l = 0; l <= longLen + 1e-6; l += step) {
    longPoints.push(Math.min(l, longLen));
  }
  if (longPoints[longPoints.length - 1] < longLen - 1e-6) {
    longPoints.push(longLen);
  }

  /* ---------- 4. 蛇形遍历 ---------- */
  const route = [];
  shortLines.forEach((s, idx) => {
    const forward = idx % 2 === 0;
    const iter = forward ? longPoints : longPoints.slice().reverse();
    iter.forEach(l => {
      const x = alongX ? (minX + l) : (minX + s);
      const y = alongX ? (minY + s) : (minY + l);
      const [lng, lat] = mToLngLat(x, y);

		overlays.push(curve)
	}
	buildSnakeRoute()        
	}
